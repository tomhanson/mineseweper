<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #minefield {
            display: flex;
            max-width: 600px;
            margin: 30px auto;
            flex-wrap: wrap;
        }
        .space {
            flex-grow: 2;
            height: 40px;
            background: blue;
            color: white;
            flex-wrap: wrap;
            width: calc(10% - 2px);
            border: 1px solid white;
        }
        .false {
            background: lightblue;
        }
        .true {
            background: firebrick;
        }
    </style>
    <title>Minesweeper</title>
</head>
<body>
<h1>Minesweeper</h1>
<div id="minefield">

</div>



<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
